<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <title>弾幕シューティング</title>
    <script defer src="engine.js"></script>
    <script defer src="danmaku.js"></script>
</head>
<body>
    <a href="index.html">ポートフォリオに戻る</a>
    <div id="gameContainer"></div>
    <script>
    const gameContainer = document.getElementById('gameContainer');
    assets.addImage('sprite', 'sprite.png');
    assets.loadAll().then(() => {
        const game = new DanamkuStgGame();
        gameContainer.appendChild(game.screenCanvas);
        game.start();
    });
</script>
</body>
</html>
